<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typography and Grids</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
</head>
<body>
    
<header role="banner" id="top">
    <div class="logo">
        <img src="images/star-right.jpg">
    </div>
    
    <h1 class="exa grid-middle">Wanted!</h1>
    
    <div class="logo-2">
        <img src="images/star.jpg">
    </div>
</header>
    
<main role="main" id="main">
 
<div>
    <img src="images/mugshot-lady.jpg">     
</div>
    
<div class="grid">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1">  
        
        <div class="grid upload">
            
            <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
                
                <div>
                    <img src="images/hat.jpg">     
                </div>
                
                <h2 class="peta pad-top-double">Reward</h2>
                
                <h2>50,000</h2>
                    
                    <h3>For the following crimes:</h3>
                
                <li>
                    <ul>Space piracy</ul>
                </li>
                
                <li>
                    <ul>Illegal asteroid mining</ul>
                </li>
                
                <li>
                    <ul>Galactic Treason</ul>
                </li>
                
                <div>
                    <img src="images/cuffs.jpg">     
                </div>
                
            </div>  
        </div>
        
    </div>
</div>

<div>
    <img src="images/mugshot-man.jpg">     
</div>
    
</main>
</body>
